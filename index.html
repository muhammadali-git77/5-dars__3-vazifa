<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business grow</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <h1 class="card__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__figures">
          <div class="card__figure">
            <h3 class="card__figure-rating">10k+</h3>
            <p class="card__figure-name">Companies</p>
          </div>
          <div class="card__figure">
            <h3 class="card__figure-rating">314</h3>
            <p class="card__figure-name">Templates</p>
          </div>
          <div class="card__figure">
            <h3 class="card__figure-rating">12M+</h3>
            <p class="card__figure-name">Queries</p>
          </div>
        </div>
      </div>
      <img class="card__image" src="./images/Bitmap.png" alt="" />
    </div>
  </body>
</html>
